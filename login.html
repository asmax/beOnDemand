<!DOCTYPE html>
<html lang="en"><head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Be On Demand</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="css/font-awesome.css" rel="stylesheet">

     <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700,600italic,300italic,400italic' rel='stylesheet' type='text/css'>
  

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

     <!-- Splash Screen -->
     <section class="login-header-sec">
         <div class="container">
             <div class="row">
                <div class="login-header">
                    <div class="col-xs-1 backarrow">
                    <a href=""><img src="images/back-arrow.png"></a>
                    </div>
                    <div class="col-xs-11">
                    <h3>Login</h3>
                    </div>
                    <div class="col-xs-12">
                        <div class="social-media-logins">
                            <a href="" class="login-linkedin">
                                <i class="fa fa-linkedin"></i>
                                Login with Linkedin
                            </a>
                            <a href="" class="login-facebook">
                                <i class="fa fa-facebook"></i>
                                Login with Facebook
                            </a>
                        </div>
                    </div>
                </div>
   
    
             </div>
         </div>
     </section>
     <section class="login-form-sec">
         <div class="container">
             <div class="row login-form-row">
                 <div class="col-xs-12">
                     <div class="form-cover">
                         <form action="" method="POST" role="form">                             
                          
                              <div class="form-group custom-form-group">                               
                                  <input type="text" class="form-control login-field" id="" placeholder="Email Address">
                              </div>

                        <div class="form-group has-feedback custom-form-group">
                     
                            <input type="text" class="form-control login-field" id="" aria-describedby="inputError2Status" placeholder="Password">
                            <span class="fa fa-question-circle form-control-feedback customicon" aria-hidden="true"></span>
                          
                        </div>  
                        
                        <div class="form-group custom-form-group">                               
                            <a href="#" class="forgot">Forgot your password?</a>
                        </div>

                        <div class="col-xs-12 nopadding">
                           <button type="submit" class="btn login-button">Login</button> 
                        </div>   
                          
                              
                          </form>                         
                     </div>
                 </div>
             </div>
         </div>
     </section>
    
 <!-- jQuery Resources-->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.carousel.fullscreen.js"></script>
    <script src="js/custom-script.js"></script>




</body>
</html>
